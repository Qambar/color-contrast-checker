<!DOCTYPE html>
<html>
<head>
    <title>Example - Color Contrast Checker</title>
</head>

<body>
    <h2>Color Contrast Checker</h2>
    <p> Try changing the values in the fields below </p>

    <label>Color 1</label>
    <input type="text/javascript" id="color1" value="#000000" />
    <br />

    <label>Color 2</label>
    <input type="text/javascript" id="color2" value="#FFFFFF" />
    <br />

    <hr />
    <label>Result</label>
    <input type="text/javascript" id="result" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.19/require.js"></script>
    
    <script type="text/javascript">
    <!--
        requirejs.config({
            "baseUrl": "../",
            "paths": {
              "ColorContrastChecker": "src/ColorContrastChecker",
              "jquery": "https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min"
            }
        });

        require(['jquery','ColorContrastChecker'], function ($, ColorContrastChecker) {
            var ccc = new ColorContrastChecker();

            $('#color1, #color2').on('change', function() {
                updateResult(ccc);
            });
            updateResult(ccc);
        });

        function updateResult(ccc) {
            var color1 = $('#color1').val();
            var color2 = $('#color2').val();
            
            if (ccc.isLevelAA(color1, color2)) {
                $('#result').val("Valid Level AA");
            } else {
                $('#result').val("Invalid Contrast");
            }
        };
        
    -->
    </script>
</body>

</html>
